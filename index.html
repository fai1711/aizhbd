<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Aizaz!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffe0f0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        color: #ff1493;
        font-size: 2em;
    }

    /* Floating Balloons */
    .balloon {
        position: absolute;
        width: 50px;
        height: 70px;
        background-color: #ff69b4;
        border-radius: 50%;
        animation: float 5s infinite ease-in-out;
    }
    .balloon:nth-child(2) { background-color: #ffa07a; left: 20%; animation-delay: 1s; }
    .balloon:nth-child(3) { background-color: #98fb98; left: 40%; animation-delay: 2s; }
    .balloon:nth-child(4) { background-color: #87cefa; left: 60%; animation-delay: 3s; }
    .balloon:nth-child(5) { background-color: #ff6347; left: 80%; animation-delay: 4s; }

    @keyframes float {
        0% { transform: translateY(100vh); }
        50% { transform: translateY(-10vh); }
        100% { transform: translateY(100vh); }
    }

    /* Hanging Balloons */
    .hanging-balloons {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
    }

    .hanging-balloon {
        width: 50px;
        height: 70px;
        background-color: #ff69b4;
        border-radius: 50%;
        position: relative;
    }

    .hanging-balloon::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: #555;
        transform: translateX(-50%);
    }

    .hanging-balloon:nth-child(2) { background-color: #ffa07a; }
    .hanging-balloon:nth-child(3) { background-color: #98fb98; }
    .hanging-balloon:nth-child(4) { background-color: #87cefa; }
    .hanging-balloon:nth-child(5) { background-color: #ff6347; }

    /* Gift */
    .gift {
        margin-top: 50px;
        width: 100px;
        height: 100px;
        background: #ffd700;
        position: relative;
        animation: bounce 1s infinite alternate;
    }

    .gift::before, .gift::after {
        content: "";
        position: absolute;
        background: #ff1493;
    }

    .gift::before {
        width: 20px;
        height: 100px;
        left: 40px;
    }

    .gift::after {
        width: 100px;
        height: 20px;
        top: 40px;
    }

    /* Bounce animation */
    @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-15px); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ‰ Happy Birthday, Aizaz! ðŸŽ‰</h1>
    <p>Wishing you a year filled with joy, success, and endless celebrations! ðŸŽ‚ðŸŽˆ</p>
    
    <!-- Hanging Balloons -->
    <div class="hanging-balloons">
        <div class="hanging-balloon"></div>
        <div class="hanging-balloon"></div>
        <div class="hanging-balloon"></div>
        <div class="hanging-balloon"></div>
        <div class="hanging-balloon"></div>
    </div>

    <!-- Floating Balloons -->
    <div class="balloon" style="left: 10%;"></div>
    <div class="balloon" style="left: 20%;"></div>
    <div class="balloon" style="left: 30%;"></div>
    <div class="balloon" style="left: 50%;"></div>
    <div class="balloon" style="left: 70%;"></div>
    
    <!-- Gift Box -->
    <div class="gift"></div>
</div>
</body>
</html>
